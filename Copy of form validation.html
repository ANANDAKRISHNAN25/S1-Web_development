<body bgcolor="skyblue">
    <div class="box">
        <table align="center" border="1",  length="100%", breadth="100%" bgcolor="white">
            <form name="myForm">
                <tr >
                    <td colspan="2">
                        <h1 align="center">Registration Form</h1>
                    </td>
                </tr>
                <tr>
                    <td> user_id </td>
                    <td><input type="text" class="" name="user_id" id="user_id">  </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" name="name" class="" id="name"> </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td> <input type="password" name="password" class="" id="pass"> </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <input type="text" class="" name="Address" id="Address"> </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td> <select name="c" id="Country">

                            <option name="c" id="Country" value="Brazil">Brazil</option>
                            <option name="c" id="Country" value="Norway">Norway</option>
                            <option name="c" id=" Country" value="Canada">Canada</option>
                        </select> </td>
                </tr>
                <tr>
                    <td>Zip code </td>
                    <td> <input type="text" class="" name="zip" id="zip" placeholder="enter zip code here"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="email" class="" name="email" id="email"> </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="gender" class="" value="male" id="male"><label
                            for="male">Male</label>
                        <input type="radio" class="" name="gender" value="Female" id="Female"><label
                            for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td> <label for="about"> About</label></td>
                    <td> <textarea name="about" id="about" cols="30" rows="5"></textarea> </td>
                </tr>
                <tr>
                    <td> <input type="submit" name="" value="Submit" id=""></td>
                
                   
                    <td> <input type="reset" name="" value="Reset" id=""></td>
                </tr>
            </form>


        </table>

    </div>
